

<header>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
	  <div class="container-fluid">
		<button
		  class="navbar-toggler"
		  type="button"
		  data-mdb-toggle="collapse"
		  data-mdb-target="#navbarExample01"
		  aria-controls="navbarExample01"
		  aria-expanded="false"
		  aria-label="Toggle navigation"
		>
		  <i class="fas fa-bars"></i>
		</button>
		<div class="collapse navbar-collapse" id="navbarExample01">
		  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			<li class="nav-item active">
			  <a class="nav-link" aria-current="page" href="#">Home</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Movies</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Planets</a>
			</li>
		  </ul>
		</div>
	  </div>
	  <div class="input-group">
		  <input type="search" #search class="form-control rounded" placeholder="Search movies" aria-label="Search" aria-describedby="search-addon" />
		  <button type="button" class="btn btn-outline-primary" (click)="onSearchMovie(search.value)">search</button>
		</div>
	</nav>
	
</header>
<div class="row m-3">
    <h1>Star Wars</h1>
    <div class="col-3 mb-2" *ngFor="let item of movies">
        <div class="card">
            <img class="card-img-top img-fluid" src="../assets/starwars.jpg" alt="refImage">
			<div class="title">
			  {{ item?.title }}
			  <i class="fa fa-heart" (click)="addToFavorites(item)" aria-hidden="true" [ngClass]="{ 'fav-color': favorites.includes(item.episode_id)  }"></i>
			</div>
        </div>
    </div>
    <div class="col-3 mb-2" *ngFor="let item of planets">
        <div class="card">
            <img class="card-img-top img-fluid" src="../assets/starwars2.jpg" alt="refImage">
			<div class="title">{{ item?.name }}</div>
        </div>
    </div>
</div>
